{% load static %}
<!DOCTYPE html>
<html>
<head>
	{% block head %} {% endblock %}
	<title>{% block title %}Vhayad{% endblock %}</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<link href="https://fonts.googleapis.com/css?family=Satisfy" rel="stylesheet" type="text/css">
	<link href="https://fonts.googleapis.com/css?family=Roboto+Slab" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="{% static 'vhayad/style.css' %}">
</head>
<body>

	<nav class="navbar navbar-inverse">
		<div class="container fluid">
			<!-- header -->
			<div class="navbar-header">
				<button type="button" class= "navbar-toggle" data-toggle="collapse" data-target="#topNavBar">
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="{% url 'home' %}">Vhayad</a>
			</div>

			<!-- items -->
			<div class="collapse navbar-collapse" id="topNavBar">

				<ul class="nav navbar-nav navbar-right">
					<li>
						<a href="#">
							<span class="glyphicon glyphicon-user" aria-hidden="true"></span>&nbsp;
							{% block user %}{{ user.username }}{% endblock %}
						</a>
					</li>
					<li>
						<a href="{% url 'sign_out' %}">
							<span class="glyphicon glyphicon-off" aria-hidden="true"></span>&nbsp;log out
						</a>
					</li>
				</ul>
			</div>
		</div>
	</nav>

{% block body %}
{% endblock %}

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<script type="text/javascript">
		$('.carousel').carousel()
	</script>

	{% block load_js %}{% endblock %}

</body>
</html>
